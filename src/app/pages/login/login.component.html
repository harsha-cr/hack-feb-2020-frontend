<div class="main-content">
  <div class="container-fluid">
      <div class="row justify-content-center">
          <div class="col-md-5">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Login</h4>
                  </div>
                  <div class="card-body">
                      <form>
                          <div class="row justify-content-center">
                              <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Enter Email or User Name">
                                  </mat-form-field>
                                  <mat-form-field class="example-full-width">
                                    <input matInput type="sassword" placeholder="Enter Password">
                                  </mat-form-field>
                              </div>
                          </div>
                        
                          <button mat-raised-button type="submit" class="btn btn-primary pull-center">Submit</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
