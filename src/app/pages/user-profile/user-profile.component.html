<div class="main-content">
  <div class="row">
    <button mat-raised-button type="submit" class="btn btn-primary view-btn pull-right">View Users</button>
  </div>
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Sign-Up</h4>
                  </div>
                  <div class="card-body">
                      <form>
                          <div class="row">
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Username" value="" [(ngModel)]="data.username" >
                                  </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="email" type="email" [(ngModel)]="data.email" autocomplete="off">
                                  </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Mobile Number" [(ngModel)]="data.mobileNumber" autocomplete="off">
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field>
                                  <mat-label>Role</mat-label>
                                  <mat-select #fontsize value="16px">
                                    <mat-option value="DS">Data Steward</mat-option>
                                    <mat-option value="BA">Business Analyst</mat-option>
                                  </mat-select>                                  
                                </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                  <mat-form-field>
                                  <mat-label>Designation</mat-label>
                                  <mat-select #fontSize value="16px" >
                                    <mat-option value="abc">abc</mat-option>
                                    <mat-option value="xyz">xyz</mat-option>
                                  </mat-select>
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Address" type="text" [(ngModel)]="data.address">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Password" type="password" [(ngModel)]="data.password">
                                </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Confirm Password" type="password">
                                </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Date of Birth" type="date" autocomplete="off"[(ngModel)]="data.dob">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                            <div class="col-md-6">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="Profile Picture" type="url" [(ngModel)]="data.profilePicture">
                              </mat-form-field>
                            </div>
                            <div class="col-md-6">
                              <mat-form-field class="example-full-width">
                                <mat-label>Status</mat-label>
                                  <mat-select #fontsize value="16px">
                                    <mat-option value="abc">abc</mat-option>
                                    <mat-option value="xyz">xyz</mat-option>
                                  </mat-select>
                              </mat-form-field>
                            </div>
                        </div>
                          <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="register()">Register</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
         
      </div>
  </div>
</div>
